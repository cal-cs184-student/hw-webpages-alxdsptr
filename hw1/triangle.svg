<svg xmlns="http://www.w3.org/2000/svg" width="500" height="470" viewBox="0 0 500 470">
  <defs>
    <!-- Red at top vertex (250, 40) -->
    <radialGradient id="gradR" cx="250" cy="40" r="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="red" stop-opacity="1"/>
      <stop offset="100%" stop-color="red" stop-opacity="0"/>
    </radialGradient>

    <!-- Green at bottom-left vertex (40, 420) -->
    <radialGradient id="gradG" cx="40" cy="420" r="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="lime" stop-opacity="1"/>
      <stop offset="100%" stop-color="lime" stop-opacity="0"/>
    </radialGradient>

    <!-- Blue at bottom-right vertex (460, 420) -->
    <radialGradient id="gradB" cx="460" cy="420" r="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="blue" stop-opacity="1"/>
      <stop offset="100%" stop-color="blue" stop-opacity="0"/>
    </radialGradient>

    <clipPath id="tri">
      <polygon points="250,40 40,420 460,420"/>
    </clipPath>

    <!--
      P = (292, 230), barycentric = (0.5, 0.15, 0.35)
      Color at P: 0.5*R + 0.15*G + 0.35*B = rgb(128, 38, 89)

      For each line, we sample the triangle's blended color at several points along it
      and use those as gradient stops — so the line color exactly matches the background.

      Line P→R: bary goes (0.5,0.15,0.35) → (1,0,0)
        midpoint bary: (0.75, 0.075, 0.175) → rgb(191, 19, 45)
      Line P→G: bary goes (0.5,0.15,0.35) → (0,1,0)
        midpoint bary: (0.25, 0.575, 0.175) → rgb(64, 147, 45)
      Line P→B: bary goes (0.5,0.15,0.35) → (0,0,1)
        midpoint bary: (0.25, 0.075, 0.675) → rgb(64, 19, 172)
    -->
    <linearGradient id="gradR_line" x1="292" y1="230" x2="250" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="rgb(128,38,89)"/>
      <stop offset="50%"  stop-color="rgb(191,19,45)"/>
      <stop offset="100%" stop-color="rgb(255,0,0)"/>
    </linearGradient>

    <linearGradient id="gradG_line" x1="292" y1="230" x2="40" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="rgb(128,38,89)"/>
      <stop offset="50%"  stop-color="rgb(64,147,45)"/>
      <stop offset="100%" stop-color="rgb(0,255,0)"/>
    </linearGradient>

    <linearGradient id="gradB_line" x1="292" y1="230" x2="460" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="rgb(128,38,89)"/>
      <stop offset="50%"  stop-color="rgb(64,19,172)"/>
      <stop offset="100%" stop-color="rgb(0,0,255)"/>
    </linearGradient>
  </defs>

  <!-- Black background inside triangle -->
  <polygon points="250,40 40,420 460,420" fill="black"/>

  <!-- Color blending layers -->
  <rect width="500" height="470" fill="url(#gradR)" clip-path="url(#tri)" style="mix-blend-mode:screen"/>
  <rect width="500" height="470" fill="url(#gradG)" clip-path="url(#tri)" style="mix-blend-mode:screen"/>
  <rect width="500" height="470" fill="url(#gradB)" clip-path="url(#tri)" style="mix-blend-mode:screen"/>

  <!-- White border lines (drawn first, thicker) -->
  <line x1="292" y1="230" x2="250" y2="40"  stroke="white" stroke-width="6" stroke-linecap="round"/>
  <line x1="292" y1="230" x2="40"  y2="420" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <line x1="292" y1="230" x2="460" y2="420" stroke="white" stroke-width="6" stroke-linecap="round"/>

  <!-- Color gradient lines on top (thinner, matching triangle's own gradient) -->
  <line x1="292" y1="230" x2="250" y2="40"  stroke="url(#gradR_line)" stroke-width="3" stroke-linecap="round"/>
  <line x1="292" y1="230" x2="40"  y2="420" stroke="url(#gradG_line)" stroke-width="3" stroke-linecap="round"/>
  <line x1="292" y1="230" x2="460" y2="420" stroke="url(#gradB_line)" stroke-width="3" stroke-linecap="round"/>

  <!-- Vertex dots and labels -->
  <circle cx="250" cy="40"  r="10" fill="red"/>
  <circle cx="40"  cy="420" r="10" fill="lime"/>
  <circle cx="460" cy="420" r="10" fill="blue"/>

  <text x="250" y="28"  text-anchor="middle" font-family="sans-serif" font-size="15" fill="red"       font-weight="bold">A (1, 0, 0)</text>
  <text x="10"  y="448" text-anchor="start"  font-family="sans-serif" font-size="15" fill="lime"      font-weight="bold">B (0, 1, 0)</text>
  <text x="490" y="448" text-anchor="end"    font-family="sans-serif" font-size="15" fill="#8888ff"   font-weight="bold">C (0, 0, 1)</text>

  <!-- Center point P, offset from centroid -->
  <circle cx="292" cy="230" r="6" fill="rgb(128,38,89)" stroke="white" stroke-width="2"/>
  <text x="230" y="200" font-family="sans-serif" font-size="13" fill="white" font-weight="bold">P (0.5, 0.15, 0.35)</text>

  <text x="194" y="230" font-family="sans-serif" font-size="18" fill="white">S₃</text>
  <text x="264" y="357" font-family="sans-serif" font-size="18" fill="white">S₁</text>
  <text x="320" y="230" font-family="sans-serif" font-size="18" fill="white">S₂</text>
</svg>
